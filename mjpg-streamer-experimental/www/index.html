<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embarcatech FPGA 2025</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #stream {
      margin-top: 20px;
      border: 2px solid #ccc;
    }
    #text-container {
      margin-top: 20px;
      color: #333;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Embarcatech FPGA 2025</h1>
  <img id="stream" src="./?action=stream" alt="Live Stream" />

  <div id="text-container">
    Carregando nome do usu√°rio...
  </div>

  <script>
    function updateText() {
      fetch('info.txt?ts=' + Date.now()) // Prevent caching
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar');
          return response.text();
        })
        .then(text => {
          // Optional: trim to avoid line breaks
          const cleanText = text.trim();
          document.getElementById('text-container').textContent =
            'Usando a placa atualmente: ' + cleanText;
        })
        .catch(error => {
          document.getElementById('text-container').textContent =
            'Erro ao carregar info.txt: ' + error.message;
        });
    }

    updateText(); // Initial load
    setInterval(updateText, 2000); // Update every 2 seconds
  </script>
</body>
</html>
